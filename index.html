<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Desde Casa</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            padding: 40px;
            background: rgba(0,0,0,0.55);
            border-radius: 15px;
            backdrop-filter: blur(4px);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            background-color: #00c851;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #00973f;
            transform: scale(1.03);
        }

        .success-message {
            font-size: 1.3rem;
            color: #00ff8c;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Oportunidad de Trabajo Desde Casa</h1>
    <p>Gana dinero desde tu hogar con una oportunidad sencilla, flexible y disponible para personas sin experiencia. Completa el formulario para recibir toda la información.</p>

    <!-- FORMULARIO REAL -->
    <form action="https://formspree.io/f/xzzoyjwq" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <input type="text" name="whatsapp" placeholder="Tu WhatsApp" required>

        <!-- NUEVO CAMPO DE REDES SOCIALES -->
        <textarea name="redes" placeholder="Comparte tus redes sociales (Instagram, Facebook, TikTok, etc.)" rows="3" required></textarea>

        <textarea name="mensaje" placeholder="Cuéntanos por qué te interesa esta oportunidad" rows="4" required></textarea>

        <button type="submit">Enviar Formulario</button>
    </form>

    <!-- MENSAJE DE EXITO -->
    <div id="success" class="success-message" style="display:none;">
        ✔ Formulario enviado correctamente
    </div>
</div>

<script>
    // Detectar si viene de Formspree con ?success=1
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("success")) {
        document.getElementById("success").style.display = "block";
    }
</script>

</body>
</html>
